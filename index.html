<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Figtree font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img
          class="header-img"
          src="/assets/images/illustration-article.svg"
          alt="header illustration"
        />
      </header>
      <main>
        <p class="main-buttonlike"><b>Learning</b></p>
        <p class="main-date">Published 21 Dec 2023</p>
        <h1 class="main-title">HTML & CSS foundations</h1>
        <h2 class="main-subtitle">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </h2>
        <div class="author">
          <img
            src="/assets/images/image-avatar.webp"
            alt="avatar Greg the Egg"
          />
          <p><b>Greg Hooper</b></p>
        </div>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/solutions/card-solution-using-sass-and-some-flexbox-7iiC7hQbxm"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Laura Origa</a>.
    </div>
  </body>
</html>
